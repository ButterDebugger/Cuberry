plugins {
    id 'java'
    id "xyz.jpenilla.run-paper" version "2.3.0"
}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "placeholderapi-repo"
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = "mrnavastar-releases"
        url = "https://maven.mrnavastar.rocks/releases"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT"
    compileOnly 'me.clip:placeholderapi:2.11.5'
    compileOnly "me.mrnavastar.protoweaver:common:${project.protoweaver_version}"

    implementation project(':common')
}

processResources {
    def props = [
            'version': version,
            'project_id': project.project_id,
            'project_name': project.project_name,
            'project_description': project.project_description,
            'project_url': project.project_url,
    ]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching(['plugin.yml', 'config.yml']) {
        expand props
    }
}

tasks {
    runServer {
        minecraftVersion(project.minecraft_version)
        downloadPlugins {
            url("https://maven.mrnavastar.rocks/releases/me/mrnavastar/protoweaver/paper/${project.protoweaver_version}/paper-${project.protoweaver_version}-dev.jar")
        }
    }
}
